    <main class="main-contacto">
        <h1 class="tituloCont">Contacto</h1>

        <form action="#">
            <label for="nombre">Nombre</label>

            <input type="text" placeholder="Escribí tu nombre" name="Nombre">
            <br><br>

            <br>
            <input type="text" placeholder="Escribí tu E-mail" name="Email">
            <br><br>
            <label for="mensaje">Dejanos tu mensaje</label>
            <br>
            <textarea name="comentario" placeholder=" Escribinos tu mensaje" id="comentario" cols="30" rows="5"></textarea>
            <br>
            <button type="button" class="btn btn-outline-secondary">Enviar</button>
            
        </form>
